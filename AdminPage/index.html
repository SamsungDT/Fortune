<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>관리자 페이지</h1>
            <button id="logoutBtn" style="display:none;">로그아웃</button>
        </div>

        <div id="login-section" class="section login-section">
            <h2>관리자 로그인</h2>
            <input type="text" id="loginEmail" placeholder="이메일">
            <input type="password" id="loginPassword" placeholder="비밀번호">
            <button id="loginBtn">로그인</button>
            <button id="signupRedirectBtn" style="background-color: #6c757d;">회원가입</button>
        </div>

        <div id="admin-content">
            <div class="section">
                <h2>전체 회원 목록</h2>
                <table>
                    <thead>
                        <tr>
                            <th>유저 ID</th>
                            <th>이메일</th>
                            <th>이름</th>
                            <th>성별</th>
                            <th>생년월일</th>
                            <th>역할</th>
                        </tr>
                    </thead>
                    <tbody id="user-table-body">
                    </tbody>
                </table>
                <div class="pagination">
                    <button id="prev-page-btn">이전</button>
                    <span id="page-info">페이지 1 / 1</span>
                    <button id="next-page-btn">다음</button>
                    <select id="pageSizeSelect">
                        <option value="10">10개</option>
                        <option value="20">20개</option>
                        <option value="50">50개</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
